<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://neo4j-contrib.github.io/developer-resources/language-guides/assets/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">

    <title>AwesomeMOOCs</title>
</head>
<body>
<div id="graph">
</div>
<header class = "header-global">
<div role="navigation" class="navbar navbar-static-top">
    <div class="container">
                <div class="logo-well">
                    <a href="/">
                    <img src="static/logo.png" alt="Neo4j World's Leading Graph Database" id="logo">
                    </a>

                    <a href = "/">
                    <button type="button" class="btn btn-primary">
                            EXPLORE
                    </button>
                    </a>

                    
                </div>    
    </div>
</div>

<section>
    <div class= "container">
        <div class = "row justify-content=center"> 
            <div class="col-12 text-md-center">
                <h1 style ="text-align: center"> Welcome! Search for a Course: </h1>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class = "col">
            <div class = "card card-body home-card">
                <form method=post role="search" class= "home-form" id="search">
                    <div class="form-group">
                        <div class = "col-12">
                        <div class="form-group mb-lg-0">
                                <div class="input-group input-group-lg mb-lg-0">
                                    <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-search"></i></span>
                                    </div>
										{% from "_formhelpers.html" import render_field %}
                                         <!--<input type="text" placeholder="Search for Course" class="form-control home-search" name="search" index="-1">-->
										{{ render_field(form.search, placeholder="Search for Course", class="form-control home-search", index="-1") }}
                                        <button class="btn btn-primary home-search-btn" type="submit">Search</button>
                                </div>

                            </div>
                        </div>

                      
                    </div>
                    
                
                </form>
            </div>
        </div>
    </div>

</section>

<div>

</header>


<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
